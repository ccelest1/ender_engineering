<!DOCTYPE html>
<html>

<body>

    <form>
        <label for="name"> Name</label><br>
        <input type="text" id="name" name="" name><br><br>
        <label for="phone-number"> Phone Number</label><br>
        <input type="number" id="phone-number" name="phone-number"><br><br>
        <label for="500-chars">Message</label><br>
        <input type="number" id="500-chars" name="500-chars" required maxlength="500"><br><br>
        <label for="upload-file">Uploaded File</label><br>
        <input type="file" id="upload-file" name="upload-file"><br><br>
        <input margin-top="100px" type="submit" id="submit"><br>
    </form>

    <!--- name: text, number: int, message (500 chars): str/textd, uploaded file: url/blob(?)-->


    <p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>

</body>

</html>
